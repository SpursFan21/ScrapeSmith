_format_version: "3.0"

services:
  - name: auth-service
    url: http://auth-service:3000
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: true
    plugins:
      - name: cors
        config:
          origins: ["http://localhost:3000"]  # Allow requests from frontend
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Content-Type", "Authorization"]
          credentials: true

  - name: user-service
    url: http://user-service:3001
    routes:
      - name: user-route
        paths:
          - /users
        strip_path: false
    plugins:
      - name: cors
        config:
          origins: ["http://localhost:3000"]  # Allow requests from frontend
          methods: ["GET", "PUT", "OPTIONS"]  # Add PUT for updating user data
          headers: ["Content-Type", "Authorization"]
          credentials: true

  - name: payment-service
    url: http://payment-service:3002
    routes:
      - name: payment-route
        paths:
          - /payment
        strip_path: true
    plugins:
      - name: cors
        config:
          origins: ["http://localhost:3000"]
          methods: ["POST", "OPTIONS"]
          headers: ["Content-Type", "Authorization"]
          credentials: true

  - name: scraping-service
    url: http://scraping-service:3003
    routes:
      - name: scraping-route
        paths:
          - /scrape
        strip_path: true
    plugins:
      - name: cors
        config:
          origins: ["http://localhost:3000"]
          methods: ["POST", "OPTIONS"]
          headers: ["Content-Type", "Authorization"]
          credentials: true
